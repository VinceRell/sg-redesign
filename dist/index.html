<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SecurityGuards Services & Solutions</title>
<link href="main.css" rel="stylesheet"></head>
<body>
    <!-- site header -->
    <header class="main-header">
        <div class="main-header__logo">
            <img src="./images/6cce7d1038b17edf92b9d52bd3cb0c8d.png" alt="SG-Logo">
        </div>
        <div class="main-header__toggle-button">
            <div class="main-header__menu-bar"></div>
        </div>
        <nav class="main-nav">
            <ul class="main-nav__items">
                <li class="main-nav__item"><a href="#">Home</a></li>
                <li class="main-nav__item"><a href="#">Diensten</a></li>
                <li class="main-nav__item"><a href="#">Over ons</a></li>
                <li class="main-nav__item"><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    
    <!-- site content -->
    <main>
        <!-- Hero section -->
        <section class="large-hero">
            <picture class="large-hero__bg">
                <source srcset="./images/25450fda11b337fcca0c5ac16e58c874.jpg" media="(min-width: 1280px)">
                <source srcset="./images/4c796a3200b5d0c1d04e5f2e4b06e926.jpg" media="(min-width: 760px)">
                <img src="./images/8b230b1c55edff6d94c7800764d6b358.jpg" alt="Security Guard">
            </picture>
            <div class="large-hero__content">
                <h1 class="large-hero__title">Gespecialiseerde Beveiliging</h1>
                <h3 class="large-hero__subtitle">Voor bedrijven, retail en evenementen</h3>
            </div>
        </section>
    </main>

<script type="text/javascript" src="main.js"></script></body>
</html>
