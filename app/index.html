<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SecurityGuards Services & Solutions</title>
</head>
<body>
    <!-- site header -->
    <header class="main-header">
        <div class="main-header__logo">
            <img src="./assets/images/logo.png" alt="SG-Logo">
        </div>
        <div class="main-header__toggle-button">
            <div class="main-header__menu-bar"></div>
        </div>
        <nav class="main-nav">
            <ul class="main-nav__items">
                <li class="main-nav__item"><a href="#">Home</a></li>
                <li class="main-nav__item"><a href="#">Diensten</a></li>
                <li class="main-nav__item"><a href="#">Over ons</a></li>
                <li class="main-nav__item"><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    
    <!-- site content -->
    <main>
        <!-- Hero section -->
        <section class="large-hero">
            <picture class="large-hero__bg">
                <source srcset="./assets/images/hero--large.jpg" media="(min-width: 1280px)">
                <source srcset="./assets/images/hero--medium.jpg" media="(min-width: 760px)">
                <img src="./assets/images/hero--small.jpg" alt="Security Guard">
            </picture>
            <div class="large-hero__content">
                <h1 class="large-hero__title">Gespecialiseerde Beveiliging</h1>
                <h3 class="large-hero__subtitle">Voor bedrijven, retail en evenementen</h3>
            </div>
        </section>
    </main>

</body>
</html>
